<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/login.css">
    <style>
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 30%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-content h2 {
            color: #e50012;
            text-align: center;
        }

        .modal-content p {
            text-align: center;
        }

        .modal-content input[type=email] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .modal-content button {
            background-color: #e50012;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%; 
        }
    </style>
</head>
<body>
    <header>
        <nav class="header1" >
            <ul>
                <a href="Thucdon.html">
                    <li> <img src="/assets/img/kfc-logo.jpg" width="50px"  alt="Logo"></li>
                </a>
                <li class="xr"><a href="Thucdon.html">THỰC ĐƠN</a></li>
                <li class="xr"><a href="uudai.html">KHUYẾN MÃI</a></li>
                <li class="xr"><a href="#">DỊCH VỤ TIỆC</a></li>
                <li class="xr"><a href="#">HỆ THỐNG NHÀ HÀNG</a></li>
                <li class="icon1"><a href="#"><i class="fas fa-user"></i><img src="/assets/img/Screenshot 2024-04-21 112248.png"></a></li>
                <li class="icon1"><a href="#"><i class="fas fa-shopping-cart"></i><img src="/assets/img/Screenshot 2024-04-21 102053.png" ></a></li>
                <li class="icon1"><a href="#"><i class="fas fa-bars"></i><img src="/assets/img/Screenshot 2024-04-21 104426.png"></a></li> 
            </ul>
        </nav>
    </header>
    <div class="row">
        <div class="colm-logo">
            <img src="/assets/img/login.jpg" alt="">
        </div>
        <div class="colm-form">
            <div class="form-container">
                <input type="text" placeholder="Email">
                <input type="password" placeholder="Password">
                <button class="btn-login">Login</button>

                <!-- Forgot Password Link -->
                <a href="#" id="forgotPasswordLink">Quên mật khẩu ?</a>

                <a href="/kfc/dangky.html">
                    <button class="btn-new">Đăng ký</button>
                <button class="btn-new1">Đăng nhập bằng Gmail</button>
            </a>
            </div>
        </div>
    </div>

    <!-- The Modal -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2>Bạn quên mật khẩu?</h2>
            <p>Đừng lo lắng, bạn có thể đặt lại dễ dàng.</p>
            <p>Chúng tôi sẽ gửi cho bạn một email có liên kết để đặt lại mật khẩu của bạn.</p>
            <label for="email">Địa chỉ email của bạn</label><br>
            <input type="email" id="email" name="email" placeholder="Hãy điền địa chỉ email của bạn."><br><br>
            <button>Gửi Email Đặt lại Mật khẩu</button>
        </div>
    </div>

    <footer>
        <!-- Footer content remains unchanged --> 
    </footer>

    <script>
        // ... (Your existing JavaScript) ...

        // Modal JavaScript
        var modal = document.getElementById("forgotPasswordModal");
        var btn = document.getElementById("forgotPasswordLink");
        var span = document.getElementsByClassName("close")[0];

        btn.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
